{% extends "base.html" %}
{% block form %}
<div id="formular" class="card" >
    <div id="formular-intro"   >
        <h2>Voilà ta réponse</h2>
    </div>
    <div>
        <form action="#" method="post">
            <div class="form-group">
                <textarea readonly class="form-control" id="user_request"
                                rows="3" name="user_request_name">{{ u_request }}</textarea>
            </div>
            <div id="div-submit-button">
                <button type="submit"  id="submit"   class="btn btn-submit">Encore ?</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block map %}
<div id="google-results" class="card">
    <div id="map">
        <h2 id="result_map">La carte</h2>
    </div>
</div>
{% endblock %}
{% block story %}
<div id="story" class="card">
    <h2>La petite histoire</h2>
</div>
{% endblock %}
